<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: common_header(~{::title})">
    <title>Регистрация</title>
</head>
<body>
<div th:replace="fragments/header :: topForLoginLogout">
</div>
<p th:if="${loginError}" class="error">User with this name already exists</p>
<div class="container">
    <h2>Регистрация</h2>
    <form th:action="@{/registration}" method="post">
        <div><label> Введите имя пользователя : <input type="text" name="name"/> </label></div>
        <div><label> Введите пароль: <input type="password" name="password"/> </label></div>
        <div><input type="submit" value="Регистрация" class="btn btn-info"/></div>
    </form>
</div>
</body>
</html>
