<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head th:replace="fragments/header :: common_header(~{::title})">
    <title>Войти</title>
</head>
<body>
<div th:replace="fragments/header :: topForLoginLogout">
</div>
<div class="container">
    <h2>Вход</h2>
    <div th:if="${param.error}">
        Неверное имя пользователя или пароль
    </div>
    <div th:if="${param.logout}">
        Вы успешно вышли
    </div>
    <form th:action="@{/login}" method="post">
        <div><label> Имя пользователя : <input type="text" name="username"/> </label></div>
        <div><label> Пароль: <input type="password" name="password"/> </label></div>
        <div><input type="submit" value="Войти" class="btn btn-info"/></div>
    </form>
</div>
</body>
</html>
